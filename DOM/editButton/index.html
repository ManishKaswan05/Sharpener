<!DOCTYPE html>
<html>
<head>
    <title>Customer Information</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Customer Information</h1>
    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email">
        <br>
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" placeholder="Enter contact">
        <br>
        <button type="button" id="addButton">Add Customer</button>
    </form>

    <ul id="customerList">
        <!-- Customer entries will be added dynamically here -->
    </ul>

    <button type="button" id="deleteButton">Delete Selected</button>

    <script src="edit.js"></script>
</body>
</html>
